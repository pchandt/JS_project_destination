<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="green_box">
      <h1>Vacation Destination WishList</h1>
      <p>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist
      </p>
    </div>

    <div class="container-fluid">
      <div class="red_box">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label"
            >Destination name</label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Enter the name of the destination"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"
            >Location</label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Where is it located?"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Photo</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter an image url of the place"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Description</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="2"
            placeholder="Where is it located?"
          ></textarea>
        </div>

        <div class="d-grid gap-2 col-5 mx-auto">
          <button type="button" class="btn btn-primary btn-sm">
            Add to list
          </button>
        </div>
      </div>

      <div class="blue_box">
        <div class="purple_box">
          <p class="fw-bold">Enter destination details</p>
        </div>
        <div class="yellow_box"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
